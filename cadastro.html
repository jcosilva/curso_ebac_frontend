<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
</head>
<body bgcolor="#808080"><form>
    <table width="600px" bgcolor="#FFFFFF">
        <tr>
            <td colspan="2" align="center"><h1>Formulário de Cadastro</h1></td>
        </tr>
        <tr>
            <td colspan="2" align="center">Que legal que você quer fazer parte desta comunidade!</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Para fazer isso é facil! Basta preencher seu usuário e escolher um senha:</td>
        </tr>
        <tr><td colspan="2"><br></td></tr>
        <tr>
            <td width="300px" align="right"><label for="form01"><b>Nome:</b></label></td>
            <td width="300px"><input type="text" id="form01" placeholder="Digite o seu Nome"/></td>
        </tr>
        <tr>
            <td align="right"><label for="form02"><b>E-Mail:</b></label></td>
            <td><input type="email" id="form02" placeholder="Digite o seu E-Mail"/></td>
        </tr>
        <tr>
            <td align="right"><label for="form03"><b>Senha:</b></label></td>
            <td><input type="password" id="form03" placeholder="Digite o seu Password"/></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>
        <tr>
            <td align="right"><button type="reset">Limpa Formulário</button></td>
            <td align="left"><button type="submit">Criar Usuário</button></td>
        </tr>
        <tr><td colspan="2"><br></td></tr>
    </table>
</form></body>
</html>
