<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se JÃ¡!!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Complete os campos abaixo para se cadastrar:</h2>
                <form>
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" id="nome" class="form-control" required />
                    <label for="email" class="form-label">Seu E-Mail:</label>
                    <input type="email" id="email" class="form-control" required />
                    <label for="telefone" class="form-label">Seu Telefone:</label>
                    <input type="telefone" id="telefone" class="form-control" required />
                    <div class="form-check form-switch">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos</label>
                        <input type="checkbox" id="aceito-termos" class="form-check-input">    
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
